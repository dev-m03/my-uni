server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    password: xxxxxx
    url: jdbc:postgresql://localhost:<port no.>/<database name>
    username: <db username>
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true